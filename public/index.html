<!doctype html>
<html lang="en" ng-app="angularGoSeed">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular-go-seed</title>
  <link href="lib/bootstrap-css/css/bootstrap.css" rel="stylesheet">
  <link href="lib/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet">
  <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Angular Go Seed</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li dropdown>
          <a href="#" dropdown-toggle>Currency: {{$currencyDropdownModel.selectedCurrency.currency}} <b class="caret"></b></a>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-repeat="curr in $currencyDropdownModel.items" ng-click="$currencyDropdownModel.selectedCurrency = curr">{{curr.currency}}</a></li>
          </ul>
        </li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Try out search! It's cool!" ng-model="$searchBarModel.searchString">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li ui-sref-active="active"><a href="#" ui-sref="home">Books</a></li>
        <li ui-sref-active="active"><a href="#" ui-sref="cart">Cart</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view></div>
  </div>
</div>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/jquery-ui/jquery-ui.js"></script>
<script src="lib/lodash/dist/lodash.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular-resource/angular-resource.js"></script>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="lib/angular-ui-date/src/date.js"></script>
<script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

<script src="js/model/model.module.js"></script>
<script src="js/model/books.js"></script>
<script src="js/model/currency.js"></script>

<script src="js/common/common.module.js"></script>
<script src="js/common/filter/imagePath.js"></script>
<script src="js/common/filter/wrapHighlightToken.js"></script>
<script src="js/common/filter/convertPriceCurrency.js"></script>
<script src="js/common/service/searchBarModel.js"></script>
<script src="js/common/service/currencyDropdownModel.js"></script>

<script src="js/app.js"></script>
<script src="js/config.js"></script>
<script src="js/util.js"></script>

<script src="js/home/home.js"></script>

</body>
</html>
