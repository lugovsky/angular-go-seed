<h1 class="page-header">Books for sale</h1>
<div class="books-container table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Cover</th>
        <th>Name</th>
        <th>Description</th>
        <th>Cost</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="book in books | filter:$searchBarModel.filterObject track by book.Name">
        <td><img ng-src="{{ book.CoverUrl | imagePath }}" width="150px"/></td>
        <td ng-bind-html="book.Name | wrapHighlightToken:$searchBarModel.searchString"></td>
        <td ng-bind-html="book.Description | wrapHighlightToken:$searchBarModel.searchString"></td>
        <td>{{$currencyDropdownModel.selectedCurrency.currency}} {{book.Price | convertPriceCurrency | number:2}}</td>
      </tr>
    </tbody>
  </table>
</div>
